    <title>表单设计器 - 清单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="generator" content="www.leipi.org" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">

    <!--[if lte IE 7]>

    <link rel="stylesheet" href="leipi.style.css">
    <script type="text/javascript" src="../dialogs/internal.js"></script>
</head>
<body>
<div class="well" style="margin-top: 20px">
    <button type="button" onclick="leipiDialog.exec('text');" class="btn btn-info">问答题</button>
    <button type="button" onclick="leipiDialog.exec('checkbox');" class="btn btn-info">否定多选框</button>
   <!-- <button type="button" onclick="leipiDialog.exec('select');" class="btn btn-info">下拉菜单</button> -->
    <button type="button" onclick="leipiDialog.exec('radios');" class="btn btn-info">单选题</button>
    <button type="button" onclick="leipiDialog.exec('checkboxs');" class="btn btn-info">多选题</button>
    <button type="button" onclick="leipiDialog.exec('judge');" class="btn btn-info">评分组</button>
   <!-- <button type="button" onclick="leipiDialog.exec('qrcode');" class="btn btn-info">二维码</button> -->
</div>
<script type="text/javascript">
var leipiDialog = {
    exec : function (method) {
        editor.execCommand(method);
        dialog.close(true);
    }
};
</script>
</body>
