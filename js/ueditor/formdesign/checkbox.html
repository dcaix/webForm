<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>否定多选框</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="generator" content="www.leipi.org" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <link rel="stylesheet" href="leipi.style.css">
    <script type="text/javascript" src="../dialogs/internal.js"></script>
    <script type="text/javascript">
function createElement(type)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+'>');     
    } catch (e) {}   
    if(element===null) {     
        element = document.createElement(type);       
    } 
    return element;     
}
    </script>
</head>
<body>
<div class="content">
    <table class="table table-bordered table-striped table-hover">
     <tr>
        <th><span>此选项为否定选项,即问题里最后一个选中,其他均不能被选择</span><span class="label label-important">*</span></th>
    </tr>
    <tr>
        <td><input id="orgvalue" placeholder="否定其他多选组" type="text"/> </td>
    </tr>
    </table>
</div>
<script type="text/javascript">
var oNode = null,thePlugins = 'checkbox';
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
        console.log(oNode)
        var gValue=oNode.getAttribute('dataValue');
        $G('orgvalue').value = gValue;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if( $G('orgvalue').value === '') {
        alert('请填写内容');
        return false;
    }
    var gValue=$G('orgvalue').value;
    if( !oNode ) {
        try {
            oNode = createElement('input');
            oNode.setAttribute('class','complexCheckbox' );
            oNode.setAttribute('type','checkbox');
            var html = ' <label leipiplugins="checkbox" datavalue="'+gValue+'"><input class="complexCheckbox" type="checkbox"/>'+gValue+'</label>'
            editor.execCommand('insertHtml',html);
            return true ;
        } catch ( e ) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请到 [雷劈网] 反馈或寻求帮助！');
            }
            return false;
        }
    } else {
        oNode.setAttribute('dataValue',gValue);
        oNode.innerHTML = '<input class="complexCheckbox" type="checkbox"/>'+gValue
        delete UE.plugins[thePlugins].editdom; 
        return true;
    }
};
</script>
</body>
</html>
